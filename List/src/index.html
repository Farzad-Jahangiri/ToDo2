<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/app.css" />
    <link rel="stylesheet" href="/dist/coustom.css">
    <title>Document</title>
  </head>
  <body>
    <div class="main flex justify-center items-center bg-slate-800 p-40">

      <div id="sideLeft" class="bg-white w-52 h-72 overflow-y-scroll pl-3">
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="PHP" />
          <p>PHP</p>
        </div>
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="Python" />
          <p>Python</p>
        </div>
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="Ruby" />
          <p>Ruby</p>
        </div>
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="Cplusplus" />
          <p>C++</p>
        </div>
      </div>

      <div class="flex items-center">
        <div class="flex flex-col m-2">
          <button id="allRightBTN" class="mt-1 mb-1">
            <img
              class=""
              src="/src/icon/all-right_icon.png"
              alt="imag"
            />
          </button>
          <button id="oneRightBTN" class="mt-1 mb-1">
            <img
              class=""
              src="/src/icon/one_next_right_icon.png"
              alt="imag"
            />
          </button>
          <button id="oneLeftBTN" class="mt-1 mb-1">
            <img
              class=""
              src="/src/icon/one-left_prev_previous_icon.png"
              alt="imag"
            />
          </button>
          <button id="allLeftBTN" class="mt-1 mb-1">
            <img
              class=""
              src="/src/icon/all_left_prev_previous_icon.png"
              alt="imag"
            />
          </button>
        </div>
      </div>

      <div id="sideRight" class="bg-white w-52 h-72 overflow-y-scroll pl-3">
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="HTML" />
          <p>HTML</p>
        </div>
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="Css" />
          <p>Css</p>
        </div>
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="JavaScript" />
          <p>JavaScript</p>
        </div>
        <div class="flex mt-5 mb-1">
          <input type="checkbox" name="" id="Java" />
          <p>Java</p>
        </div>
      </div>

    </div>

    <script src="/src/js/app.js"></script>
  </body>
</html>
